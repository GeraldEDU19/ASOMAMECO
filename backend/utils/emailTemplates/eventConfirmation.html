<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 class="header">{{title}}</h2>
    <p>{{greeting}}</p>
    <p>{{message}}</p>
    <a href="{{actionUrl}}" class="button">{{actionText}}</a>
    <p>{{additionalInfo}}</p>
    <p class="footer">{{signature}}</p>
</body>
</html>
