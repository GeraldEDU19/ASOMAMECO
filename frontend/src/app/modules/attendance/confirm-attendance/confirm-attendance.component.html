<div class="container py-5 text-center">
    <div *ngIf="loading">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Confirmando asistencia...</p>
    </div>
  
    <div *ngIf="!loading">
      <div *ngIf="success; else errorTemplate">
        <h2 class="text-success">Â¡Asistencia Confirmada!</h2>
        <p>{{ message }}</p>
      </div>
  
      <ng-template #errorTemplate>
        <h2 class="text-danger">Error al confirmar asistencia</h2>
        <p>{{ message }}</p>
      </ng-template>
    </div>
  </div>
