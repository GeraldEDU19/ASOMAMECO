<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4">
      <canvasjs-chart 
        [options]="lineChartOptions" 
        [styles]="{width: '100%', height: '360px'}">
      </canvasjs-chart>
    </div>
    <div class="col-md-6 mb-4">
      <canvasjs-chart 
        [options]="columnChartOptions" 
        [styles]="{width: '100%', height: '360px'}">
      </canvasjs-chart>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-4">
      <canvasjs-chart 
        [options]="pieChartOptions" 
        [styles]="{width: '100%', height: '360px'}">
      </canvasjs-chart>
    </div>
    <div class="col-md-6 mb-4">
      <canvasjs-chart 
        [options]="barChartOptions" 
        [styles]="{width: '100%', height: '360px'}">
      </canvasjs-chart>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <canvasjs-chart 
        [options]="realTimeChartOptions" 
        [styles]="{width: '100%', height: '360px'}"
        (chartInstance)="getChartInstance($event)">
      </canvasjs-chart>
    </div>
  </div>
</div>
